<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARK</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(-1px);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="floating-shapes">
        <div class="shape w-20 h-20 top-1/4 left-1/4" style="animation-delay: 0s;"></div>
        <div class="shape w-16 h-16 top-1/3 right-1/4" style="animation-delay: 1s;"></div>
        <div class="shape w-24 h-24 bottom-1/4 left-1/3" style="animation-delay: 2s;"></div>
        <div class="shape w-12 h-12 bottom-1/3 right-1/3" style="animation-delay: 3s;"></div>
    </div>
    
    <div class="text-center px-6">
        <a href="an.exe" download class="download-btn inline-flex items-center px-8 py-4 rounded-full text-white font-semibold text-lg cursor-pointer">
            <i data-feather="download" class="mr-3 w-6 h-6"></i>
            Скачать
        </a>
    </div>

    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', function() {
            const shapesContainer = document.querySelector('.floating-shapes');
            for (let i = 0; i < 8; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                const size = Math.random() * 30 + 10;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 6}s`;
                shape.style.animationDuration = `${Math.random() * 3 + 4}s`;
                shapesContainer.appendChild(shape);
            }
        });
    </script>
</body>
</html>
